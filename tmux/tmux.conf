source-file ~/.config/tmux/tmux.binds.conf
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g base-index 1
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom       # macOS / darwin style
set -g prefix ^B
set -g default-shell /bin/zsh
set -g default-command "/bin/zsh -l"
set -ga update-environment " PATH"
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/run/current-system/sw/bin:/usr/bin:/bin:/usr/sbin:/sbin"
