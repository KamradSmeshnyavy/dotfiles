set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'jeffnguyen695/tmux-zoxide-session'#TODO:check


set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'false' #was true

set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/kamradsmeshnyavy/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

### Tokyo Night from TPM ###
# Themes
set -g @tokyo-night-tmux_theme night
set -g @tokyo-night-tmux_transparent 1
#Number styles
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare
# Icon styles
set -g @tokyo-night-tmux_terminal_icon 
set -g @tokyo-night-tmux_active_terminal_icon 
# No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 0
# Netspeed widget
set -g @tokyo-night-tmux_show_netspeed o
set -g @tokyo-night-tmux_netspeed_iface "en0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 1      # Display IPv4 address (default 0)
set -g @tokyo-night-tmux_netspeed_refresh 1
#Path Widget      Update interval in seconds (default 1)
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'
# Hostname Widget
set -g @tokyo-night-tmux_show_hostname 1


run '~/.tmux/plugins/tpm/tpm'