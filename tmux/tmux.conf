source-file ~/.config/tmux/tmux.binds.conf

##### Zellij parity: indices, UX, mode indicator #####
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
set -g escape-time 0
set -g display-time 1500
set -g allow-rename off


# Режимы/мышь/буфер (полезно для Scroll/Copy как в Zellij)
# set -g mode-keys vi
# set -g status-keys vi
# set -g mouse on
# set -g set-clipboard on


# Catppuccin Mocha
# base=#1e1e2e, text=#cdd6f4, blue=#89b4fa, overlay0=#6c7086, surface0=#313244, mantle=#181825
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g window-status-format        "#[fg=#6c7086,bg=#1e1e2e]  #I:#W  "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold]  #I:#W  "
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# Индикатор режима и sync
set -g status-left-length 50
set -g status-left '#[fg=#89b4fa,bold]#S #[fg=#6c7086]| #[bold,fg=#a6e3a1]#{?#{==:#{client_key_table},root},NORMAL,#{client_key_table}}'
set -g status-right '#[fg=#6c7086]Sync: #{?window_sync,ON,OFF} #[fg=#6c7086]| %Y-%m-%d %H:%M'

